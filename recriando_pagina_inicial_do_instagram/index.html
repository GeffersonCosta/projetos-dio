<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.png" alt="foto de perfil"> 
				</div>
				<a href="#" class="instagram-login">Continue como henrique.rodrigues8</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é henrique.rodrigues8?</p>
				<p class="notaccount">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>

				</p>
			</div>
			<div class="get-the-app">
				 <p class="get-app">Baixe o aplicativo</p>
				

				 <div class="download">
				 	<a href="#" class="app-download"></a>
				 	<a href="#" class="app-download" ></a>
				 </div>
			</div>
		</div>
	</div>


</body>
</html>
